<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: white;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: auto;
  }

  .item {
    display: block;
    text-decoration: none;
    color: #000;
    padding: 15px;
    border: 1px solid #333;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #fff;
    text-align: left;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .item:hover {
    background-color: #008d00;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
</style>

<body>
  <div class="container">
    <a href="https://apex.oracle.com/pls/apex/r/design_sparker/skills-up/login" target="_blank" class="item">Skills
      Up</a>
    <a href="https://apex.oracle.com/pls/apex/r/medimatrics/medimatrics/login" target="_blank"
      class="item">Medimatric</a>
    <a href="https://apex.oracle.com/pls/apex/r/nexous_work_12/assignment-project/login" target="_blank"
      class="item">Departmental Inventory Managment</a>
    <a href="https://apex.oracle.com/pls/apex/r/sandhu_work_123/product-information/login" target="_blank"
      class="item">Product Selling Site</a>
        <a href="https://apex.oracle.com/pls/apex/r/medimatrics/royal-gym/login" target="_blank"
      class="item">GYM Management System</a>
  </div>
</body>

</html>
